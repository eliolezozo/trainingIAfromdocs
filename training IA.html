<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Culture G - Version Expert</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #3761eb;
            --success: #1b5e20;
            --warning: #f57c00;
            --danger: #c62828;
            --input-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            width: 95%;
            max-width: 700px;
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .score-box {
            font-weight: bold;
            font-size: 1.2rem;
            background: var(--accent);
            padding: 8px 16px;
            border-radius: 12px;
            color: white;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        .btn-main { background: var(--accent); color: white; width: 100%; margin-top: 10px; font-size: 1.1rem; }
        .btn-menu { background: #333; color: #ccc; }

        #question-text {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 1.5rem 0;
            line-height: 1.6;
            min-height: 150px;
            white-space: pre-wrap;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label { display: block; font-size: 0.85rem; color: #aaa; margin-bottom: 5px; }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 2px solid #444;
            border-radius: 12px;
            font-size: 1.1rem;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        #timer-bar-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        #timer-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
        }

        .buzzer-btn {
            background: var(--danger);
            color: white;
            padding: 25px;
            width: 100%;
            font-size: 1.6rem;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #8b0000;
        }

        #feedback-area {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }

        .correct-ans-display {
            display: block;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }

        .eval-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
        .btn-f { background: var(--danger); color: white; }
        .btn-p { background: var(--warning); color: white; }
        .btn-c { background: #2e7d32; color: white; }

        .hidden { display: none !important; }
        #home-screen { text-align: center; }
        
        .shortcut-hint {
            display: block;
            font-size: 0.7rem;
            margin-top: 4px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="home-screen">
        <h1 style="color:white; margin-bottom: 30px;">Quiz Culture Générale</h1>
        
        <div style="background: #252525; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
            <div class="input-group">
                <label>Vitesse d'apparition (mots/sec) :</label>
                <input type="number" id="word-speed" value="1.5" min="0.5" step="0.5">
            </div>
            <div class="input-group">
                <label>Délai après Buzz (secondes) :</label>
                <input type="number" id="buzz-timer-val" value="4" min="1">
            </div>
        </div>

        <button class="btn-main" onclick="startQuiz('complete')">QUESTIONS COMPLÈTES</button>
        <button class="btn-main" style="background: #6200ea;" onclick="startQuiz('gradual')">QUESTIONS GRADUELLES</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="header">
            <button class="btn-menu" onclick="goHome()">Menu</button>
            <div id="timer-label" style="color: var(--warning); font-weight: bold;"></div>
            <div class="score-box">Score : <span id="score-val">0</span></div>
        </div>

        <div id="timer-bar-container"><div id="timer-bar"></div></div>
        <div id="question-text"></div>

        <div id="action-zone"></div>

        <div id="feedback-area" class="hidden">
            <div id="your-answer-display" style="font-style: italic; color: #aaa; margin-bottom: 10px;"></div>
            <span style="text-transform: uppercase; font-size: 0.8rem; letter-spacing: 2px; color: #888;">Réponse attendue :</span>
            <span id="correct-answer-text" class="correct-ans-display"></span>
            
            <div class="eval-grid">
                <button class="btn-f" onclick="submitScore(-1)">Faux<span class="shortcut-hint">[1]</span></button>
                <button class="btn-p" onclick="submitScore(0)">Presque<span class="shortcut-hint">[2]</span></button>
                <button class="btn-c" onclick="submitScore(1)">Correct<span class="shortcut-hint">[3]</span></button>
            </div>
        </div>
    </div>
</div>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTN2SJmpbB3yljOO77QVS6mUQUKszo0p0mJSgGK3CE60gJwLlxAAlgf5Eh8EO_8jioiao-QEAki0mjU/pub?output=csv'; 

    let quizData = [];
    let score = 0;
    let currentQ = null;
    let mode = 'complete';
    let wordIndex = 0;
    let mainInterval = null;
    let timerInterval = null;
    let words = [];
    let isPaused = false;
    let feedbackActive = false; // Pour savoir si on peut utiliser les raccourcis 1, 2, 3

    async function loadQuestionsFromSheets() {
        try {
            const response = await fetch(SHEET_CSV_URL);
            const data = await response.text();
            const rows = data.split(/\r?\n/).slice(1); 
            quizData = rows.map(row => {
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                if (columns.length >= 3) {
                    return {
                        cat: columns[0].replace(/^"|"$/g, '').trim(),
                        q: columns[1].replace(/^"|"$/g, '').trim(),
                        a: columns[2].replace(/^"|"$/g, '').trim()
                    };
                }
                return null;
            }).filter(item => item !== null && item.q !== "");
        } catch (error) {
            console.error("Erreur CSV :", error);
        }
    }

    function showScreen(id) {
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    function goHome() {
        clearInterval(mainInterval);
        clearInterval(timerInterval);
        showScreen('home-screen');
    }

    function updateScore() {
        const scoreElement = document.getElementById('score-val');
        if (scoreElement) scoreElement.innerText = score;
    }

    async function startQuiz(m) {
        if (quizData.length === 0) await loadQuestionsFromSheets();
        if (quizData.length === 0) return;
        mode = m;
        score = 0;
        updateScore();
        showScreen('quiz-screen');
        nextQuestion();
    }

    function nextQuestion() {
        clearInterval(mainInterval);
        clearInterval(timerInterval);
        feedbackActive = false;
        
        currentQ = quizData[Math.floor(Math.random() * quizData.length)];
        words = currentQ.q.trim().split(/\s+/).filter(w => w.length > 0);
        wordIndex = 0;
        isPaused = false;

        document.getElementById('question-text').innerText = "";
        document.getElementById('feedback-area').classList.add('hidden');
        document.getElementById('timer-bar').style.width = "0%";
        document.getElementById('timer-label').innerText = "";
        
        const zone = document.getElementById('action-zone');
        zone.innerHTML = "";

        if (mode === 'complete') {
            document.getElementById('question-text').innerText = currentQ.q;
            zone.innerHTML = `
                <input type="text" id="user-answer" placeholder="Votre réponse..." autocomplete="off">
                <button class="btn-main" onclick="revealAnswer()">VALIDER</button>
            `;
            setTimeout(() => document.getElementById('user-answer').focus(), 50);
        } else {
            zone.innerHTML = `<button class="buzzer-btn" id="buzzer-ui" onclick="buzz()">BUZZER (ESPACE)</button>`;
            startGradualDisplay();
        }
    }

    function startGradualDisplay() {
        const speedVal = document.getElementById('word-speed').value;
        const speed = 1000 / parseFloat(speedVal);
        
        mainInterval = setInterval(() => {
            if (!isPaused) {
                if (wordIndex < words.length) {
                    const container = document.getElementById('question-text');
                    const space = wordIndex === 0 ? "" : " ";
                    container.innerText += space + words[wordIndex];
                    wordIndex++;
                } else {
                    clearInterval(mainInterval);
                    startCountdown(5, "Temps écoulé !", () => revealAnswer("PAS DE RÉPONSE"));
                }
            }
        }, speed);
    }

    function buzz() {
        if (isPaused || mode === 'complete') return;
        isPaused = true;
        clearInterval(mainInterval);
        
        const zone = document.getElementById('action-zone');
        zone.innerHTML = `<input type="text" id="user-answer" placeholder="Répondez..." autocomplete="off">`;
        const input = document.getElementById('user-answer');
        input.focus();
        
        const seconds = parseInt(document.getElementById('buzz-timer-val').value);
        startCountdown(seconds, "VITE !", () => revealAnswer());
    }

    function startCountdown(seconds, label, callback) {
        clearInterval(timerInterval);
        let timeLeft = seconds * 10;
        const total = seconds * 10;
        document.getElementById('timer-label').innerText = label;
        
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-bar').style.width = (100 - (timeLeft/total)*100) + "%";
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                callback();
            }
        }, 100);
    }

    function revealAnswer(forcedValue = null) {
        clearInterval(mainInterval);
        clearInterval(timerInterval);
        
        const input = document.getElementById('user-answer');
        const val = forcedValue || (input ? input.value : "Aucune réponse");
        
        document.getElementById('action-zone').innerHTML = "";
        document.getElementById('question-text').innerText = currentQ.q;
        document.getElementById('your-answer-display').innerText = "Ta réponse : " + val;
        document.getElementById('correct-answer-text').innerText = currentQ.a;
        document.getElementById('feedback-area').classList.remove('hidden');
        document.getElementById('timer-bar').style.width = "0%";
        document.getElementById('timer-label').innerText = "";
        
        feedbackActive = true;
    }

    function submitScore(pts) {
        if (!feedbackActive) return;
        score += pts;
        updateScore();
        nextQuestion();
    }

    // GESTION CLAVIER UNIFIÉE
    window.addEventListener('keydown', (e) => {
        // Mode Jeu : Buzz
        if (e.code === 'Space' && mode === 'gradual' && !isPaused && !feedbackActive) {
            e.preventDefault();
            buzz();
        }
        
        // Mode Réponse : Valider
        if (e.key === 'Enter') {
            const input = document.getElementById('user-answer');
            if (input && !feedbackActive) revealAnswer();
        }

        // Mode Jugement : Raccourcis 1, 2, 3
        if (feedbackActive) {
            if (e.key === '1' || e.key === '&') submitScore(-1);
            if (e.key === '2' || e.key === 'é') submitScore(0);
            if (e.key === '3' || e.key === '"') submitScore(1);
        }
    });
</script>
</body>
</html>
