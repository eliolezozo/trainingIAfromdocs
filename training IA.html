<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Culture G - Expert</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #3761eb;
            --success: #1b5e20;
            --warning: #f57c00;
            --danger: #c62828;
            --input-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            width: 95%;
            max-width: 700px;
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .score-box {
            font-weight: bold;
            font-size: 1.2rem;
            background: var(--accent);
            padding: 8px 16px;
            border-radius: 12px;
            color: white;
        }

        button {
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        .btn-main { background: var(--accent); color: white; width: 100%; margin-top: 10px; font-size: 1.1rem; }
        .btn-menu { background: #333; color: #ccc; }
        
        .category {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #888;
            margin-bottom: 8px;
        }

        #question-text {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 1.5rem 0;
            line-height: 1.6;
            min-height: 150px;
            white-space: pre-wrap; /* Pour respecter les espaces */
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label { display: block; font-size: 0.85rem; color: #aaa; margin-bottom: 5px; }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 2px solid #444;
            border-radius: 12px;
            font-size: 1.1rem;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        #timer-bar-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        #timer-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.1s linear;
        }

        .buzzer-btn {
            background: var(--danger);
            color: white;
            padding: 25px;
            width: 100%;
            font-size: 1.6rem;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #8b0000;
        }

        .buzzer-btn:active { box-shadow: none; transform: translateY(4px); }

        #feedback-area {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }

        .correct-ans-display {
            display: block;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }

        .eval-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
        .btn-f { background: var(--danger); color: white; }
        .btn-p { background: var(--warning); color: white; }
        .btn-c { background: #2e7d32; color: white; }

        .hidden { display: none !important; }
        #home-screen { text-align: center; }
    </style>
</head>
<body>

<div id="app">
    <div id="home-screen">
        <h1 style="color:white; margin-bottom: 30px;">Configuration du Quiz</h1>
        
        <div style="background: #252525; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
            <div class="input-group">
                <label>Vitesse d'apparition (mots par seconde) :</label>
                <input type="number" id="word-speed" value="1.5" min="0.5" step="0.5">
            </div>
            <div class="input-group">
                <label>Délai pour répondre après Buzz (en secondes) :</label>
                <input type="number" id="buzz-timer-val" value="4" min="1">
            </div>
        </div>

        <button class="btn-main" onclick="startQuiz('complete')">QUESTIONS COMPLÈTES</button>
        <button class="btn-main" style="background: #6200ea;" onclick="startQuiz('gradual')">QUESTIONS GRADUELLES</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="header">
            <button class="btn-menu" onclick="goHome()">Menu</button>
            <div id="timer-label" style="color: var(--warning); font-weight: bold;"></div>
            <div class="score-box">Score : <span id="score-val">0</span></div>
        </div>

        <div id="timer-bar-container"><div id="timer-bar"></div></div>
        <div id="category-name" class="category"></div>
        <div id="question-text"></div>

        <div id="action-zone"></div>

        <div id="feedback-area" class="hidden">
            <div id="your-answer-display" style="font-style: italic; color: #aaa; margin-bottom: 10px;"></div>
            <span class="category">Réponse attendue :</span>
            <span id="correct-answer-text" class="correct-ans-display"></span>
            
            <div class="eval-grid">
                <button class="btn-f" onclick="submitScore(-1)">Faux</button>
                <button class="btn-p" onclick="submitScore(0)">Presque</button>
                <button class="btn-c" onclick="submitScore(1)">Correct</button>
            </div>
        </div>
    </div>
</div>

<script>
    // COLLE TON LIEN ICI
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTN2SJmpbB3yljOO77QVS6mUQUKszo0p0mJSgGK3CE60gJwLlxAAlgf5Eh8EO_8jioiao-QEAki0mjU/pub?output=csv'; 

    let quizData = [];
    let score = 0;
    let currentQ = null;
    let mode = 'complete';
    let wordIndex = 0;
    let mainInterval = null;
    let timerInterval = null;
    let words = [];
    let isPaused = false;

    // FONCTION POUR CHARGER LES DONNÉES DEPUIS GOOGLE SHEETS
    async function loadQuestionsFromSheets() {
        try {
            const response = await fetch(SHEET_CSV_URL);
            const data = await response.text();
            
            // On transforme le CSV en tableau d'objets
            const rows = data.split('\n').slice(1); // On ignore la ligne de titre
            quizData = rows.map(row => {
                // Gestion simple des colonnes séparées par des virgules
                const columns = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                if (columns.length >= 3) {
                    return {
                        cat: columns[0].replace(/"/g, '').trim(),
                        q: columns[1].replace(/"/g, '').trim(),
                        a: columns[2].replace(/"/g, '').trim()
                    };
                }
                return null;
            }).filter(item => item !== null && item.q !== "");
            
            console.log("Questions chargées :", quizData.length);
        } catch (error) {
            console.error("Erreur de chargement :", error);
            alert("Erreur lors du chargement des questions. Vérifie ton lien CSV.");
        }
    }

    async function startQuiz(m) {
        // On attend que les questions soient chargées avant de démarrer
        if (quizData.length === 0) {
            await loadQuestionsFromSheets();
        }
        
        if (quizData.length === 0) return; // Sécurité si le chargement échoue

        mode = m;
        score = 0;
        updateScore();
        showScreen('quiz-screen');
        nextQuestion();
    }

    // ... Garde le reste de tes fonctions (goHome, buzz, revealAnswer, etc.) ...
    // Note : Pense à bien copier les fonctions nextQuestion(), startGradualDisplay(), etc. 
    // de mon message précédent car elles restent identiques.
</script>
</body>
</html>
